<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 뉴스 AI 요약 서비스</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="home-section">
            <h1 class="logo">📰 뉴스 AI 요약</h1>
            <p class="subtitle">궁금한 키워드를 검색하면 AI가 뉴스를 한 문장으로 요약해드립니다</p>
            
            {% if error %}
            <div class="error-message">
                ⚠️ {{ error }}
            </div>
            {% endif %}
            
            <form action="/search" method="get" class="search-form">
                <div class="search-box">
                    <input 
                        type="text" 
                        name="query" 
                        placeholder="예: AI, 경제, 날씨, 스포츠..." 
                        required
                        class="search-input"
                        autofocus
                    >
                    <button type="submit" class="search-button">
                        🔍 검색
                    </button>
                </div>
            </form>
            
            <div class="info-section">
                <h3>💡 이용 방법</h3>
                <ul>
                    <li>관심있는 키워드를 검색창에 입력하세요</li>
                    <li>네이버에서 최신 뉴스 5개를 가져옵니다</li>
                    <li>GPT-4o가 각 뉴스를 한 문장으로 요약합니다</li>
                    <li>카드를 클릭하면 전체 기사를 볼 수 있습니다</li>
                </ul>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Powered by Naver News API & OpenAI GPT-4o-mini</p>
    </footer>
</body>
</html>
