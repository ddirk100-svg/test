<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 뉴스 AI 요약</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <h1 class="auth-logo">✨ 회원가입</h1>
            <p class="auth-subtitle">뉴스 AI 요약 서비스에 가입하세요</p>
            
            {% if error %}
            <div class="error-message">
                ⚠️ {{ error }}
            </div>
            {% endif %}
            
            <form action="/register" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="example@email.com"
                        required
                        autofocus
                        class="form-input"
                    >
                    <small class="form-hint">로그인 시 사용할 이메일 주소입니다</small>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="최소 6자 이상"
                        required
                        minlength="6"
                        class="form-input"
                    >
                    <small class="form-hint">최소 6자 이상 입력해주세요</small>
                </div>
                
                <div class="form-group">
                    <label for="password_confirm">비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        placeholder="비밀번호를 다시 입력하세요"
                        required
                        minlength="6"
                        class="form-input"
                    >
                </div>
                
                <button type="submit" class="auth-button">
                    회원가입
                </button>
            </form>
            
            <div class="auth-links">
                <p>이미 계정이 있으신가요?</p>
                <a href="/login" class="link-button">로그인하기</a>
            </div>
            
            <div class="auth-links">
                <a href="/" class="link-button secondary">← 홈으로 돌아가기</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Powered by Naver News API & OpenAI GPT-4o-mini</p>
    </footer>
    
    <script>
        // 비밀번호 확인 검증
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            if (password !== passwordConfirm) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                document.getElementById('password_confirm').focus();
            }
        });
    </script>
</body>
</html>
